<% include header.html %>
<div ng-app class="box profile">
    <fieldset class="">
        <div class="row" ng-controller="classController">
            <br>
            <br>
            <ul>
                <li><span>Author: </span><%= authorName %></li>
                <li><span>Painting:</span><%= paintingName %></li>
                <li><%= description %></li>
                <li><img src="/paintings/<%= authorName %>/<%= paintingName %>/image.png" id="userimage" /></li>
            </ul>
        </div>

        <div class="row">
            <form action="/submitdescription/<%= authorName %>/<%= paintingName %>/<%= paintingId %>/<%= description %>" method="post" enctype="multipart/form-data">

                <label>Edit Description: </label>
                <textarea rows="5" cols="100" placeholder="<%= description %>" name="newdescription"></textarea>

                <footer>
                    <input type="submit" value="Submit" tabindex="1">
                </footer>
            </form>
        </div>
    </fieldset>
</div>
