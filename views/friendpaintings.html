<% include header.html %>

    <div ng-app="paintings" class="box profile">
    <fieldset class="">
        <div class="row" ng-controller="classController">
            <br>
            <br>
            <table class="table">
                <thead>
                    <tr>
                        <th>Author</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Painting</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="p in paintings">
                        <td>
                            <button ng-click="comments(p.author, p.paintingName, p._id, p.description)">Comments</button>
                        </td>
                        <td>{{p.author}}</td>
                        <td><a href="http://gallerylogin-helloworldbasin.rhcloud.com/recentwork/{{p.author}}/{{p.paintingName}}/{{p._id}}/{{p.description}}">{{p.paintingName}}</a></td>
                        <td>{{p.description}}</td>
                        <td>
                            <img src="/paintings/<%= name %>/{{p.paintingName}}/image.png" name="userimage" id="userimage" />

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </fieldset>
</div>

<script>
    var app = angular.module('paintings', []);

    app.controller('classController', function ($scope, $http) {
        var openshiftUrl = "http://gallerylogin-helloworldbasin.rhcloud.com/recentwork/<%= name %>";
        var loaclUrl = "http://localhost:8080/recentwork/<%= name %>"

        $http.get(openshiftUrl).success(function (paintings) {
            console.log(paintings);
            $scope.paintings = paintings;
        });
       
        $scope.comments = function (author, name, id, desp) {
            console.log(name);
            var URL = "http://gallerylogin-helloworldbasin.rhcloud.com/recentwork/AUTHOR/PNAME/PID/DESP";
            var url = URL.replace("AUTHOR", author);
            url = url.replace("PNAME", name);
            url = url.replace("PID", id);
            url = url.replace("DESP", desp);
            console.log(url);
            location.href = url;
        }

    });
</script>
